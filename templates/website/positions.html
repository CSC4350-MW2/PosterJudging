{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'administrator.css' %}" />
    <title>Position</title>
    <style></style>
  </head>
  <body>
    <!-- The sidebar -->
    <div class="sidebar">
      <a class="active" href="#home">Home</a>
      <a href="judges">Judges</a>
      <a href="judgers">Judgers</a>
      <a href="positions">Positions</a>
      <a href="candidates">Candidates</a>
      <a href="results">Result</a>
      <a href="logout">Logout</a>
    </div>
    <!-- Page content -->
    <div class="content">
      <div>
        <button>Add Position</button>
      </div>
      <!--Table-->
      <table id="table1" class="table table-bordered">
        <thead>
          <th>Name of Position</th>
          <th>Maximum Judges</th>
          <th>Action</th>
        </thead>
        <tbody></tbody>
      </table>
      <!-- Add New -->
      <div>
        <div>
          <h1>Add Position</h1>
          <form>
            <div>
              <label for="name">Name of Position</label>
              <input type="text" id="name" name="name" />
            </div>
            <div>
              <label for="max">Maximum Judges</label>
              <input type="number" id="max" name="max" />
            </div>
            <div>
              <button type="submit">Add</button>
            </div>
          </form>
        </div>
      </div>

      <!--Edit-->
      <div>
        <div>
          <h1>Edit Position</h1>
          <form>
            <div>
              <label for="name">Name of Position</label>
              <input type="text" id="name" name="name" />
            </div>
            <div>
              <label for="max">Maximum Judges</label>
              <input type="number" id="max" name="max" />
            </div>
            <div>
              <button
                type="button"
                class="btn btn-default btn-flat pull-left"
                data-dismiss="modal"
              >
                <i class="fa fa-close"></i> Close
              </button>
              <button
                type="submit"
                class="btn btn-success btn-flat"
                name="edit"
              >
                <i class="fa fa-check-square-o"></i> Update
              </button>
            </div>
          </form>
        </div>
      </div>
      <!--Delete-->
      <div>
        <div>
          <div>
            <h1>Delete Position</h1>
            <p>Are you sure you want to delete this record?</p>
            <button type="button" id="close">Close</button>
            <button type="button" id="delete">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
